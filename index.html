<!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
      <script src="node_modules/xterm/lib/xterm.js"></script>
    </head>
    <body>
      <div id="terminal"></div>
      <script>
        var term = new Terminal({
	    theme:{
		foreground: '#2a2a2a',
		background: '#c2c2c2',
		cursor: '#adadad',
                black: '#101010',
                red: '#c41b26',
                green: '#26c41b',
                yellow: '#c4b91b',
                blue: '#1b26c4',
                magenta: '#b91bc4',
                cyan: '#1bc4b9',
                white: '#d2d2d2',
                brightBlack: '#2a2a2a',
                brightRed: '#f3a6ab',
                brightGreen: '#abf3a6',
                brightYellow: '#f3eea6',
                brightBlue: '#a6abf3',
                brightMagenta: '#eeabf3',
                brightCyan: '#a6f3ee',
                brightWhite: '#f3f3f3'
	    }
	});
	const socket=new WebSocket("ws://localhost:8080");
	socket.addEventListener("open",(event)=>{
	    term.write("\033[1;3;32connecte\033[0m\n\r")
	});
	socket.addEventListener("message",(event)=>{
	    term.write(event.data);
	});
        term.open(document.getElementById('terminal'));
	term.onKey(function(key,ev){
	    console.log(key.key)
	    socket.send(key.key);
	})
      </script>
    </body>
  </html>
